<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="right">
        <a href="index.html">Go back to Google Search</a>
      </div>
      <h1>Advanced Search</h1>
      <h2>Find pages with...</h2>
      <!-- <form action="https://www.google.com/advanced_search"> -->
      <form action="https://www.google.com/search">

        <div id="table">
          <div class="tr">
            <label for="i1" class="td">all these words:</label>
            <input type="text" name="q" class="td" name="as_q"><br><br>
          </div>

          <div class="tr">
            <label for="i2" class="td">this exact word or phrase:</label>
            <input type="text" name="q" class="td" name="as_epq"><br><br>
          </div>

          <div class="tr">
            <label for="i3" class="td">any of these words:</label>
            <input type="text" name="q" class="td" name="as_oq"><br><br>
          </div>

          <div class="tr">
            <label for="i4" class="td">none of these words:</label>
            <input type="text" name="q" class="td" name="as_eq"><br><br>
          </div>
        </div>


        <input type="submit" value="Advanced Search" class="button">
      </form>
    </body>
</html>
