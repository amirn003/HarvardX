<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="right">
        <a href="index.html">Go back to Google Search</a>
      </div>
      <h2>Find pages with...</h2>
      <form action="https://www.google.com/advanced_search">
        <label for="i1">all these words:</label>
        <input type="text" name="q" class="stacked" name="i1"><br><br>
        <label for="i2">this exact word or phrase:</label>
        <input type="text" name="q" class="stacked" name="i2"><br><br>
        <label for="i3">any of these words:</label>
        <input type="text" name="q" class="stacked" name="i3"><br><br>
        <label for="i4">none of these words:</label>
        <input type="text" name="q" class="stacked" name="i4"><br><br>

        <input type="submit" value="Advanced Search" class="button">
      </form>
    </body>
</html>
